<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">

<body>


<div layout:fragment="content">
  <div class="container">
      <div class="details">
          <div class="details__img">
              <img th:src="${item.img}" alt="product">
          </div>
          <div class="details__content p-4">
              <div class="details__title">
                  <h2 th:text="${item.name}"></h2>
              </div>
              <div>
                  <p class="fw-bold fs-4" th:text="${item.price+' '+'$'}"></p>
              </div>
              <div>
                  <a th:onclick="'basket('+${item.id}+')'"  class="btn btn-outline-primary btn-lg" th:text="#{label.basket}"></a>
                  <button class="btn btn-outline-success btn-lg mx-4" th:text="#{label.buy}"></button>
              </div>
          </div>  
      </div>
        <div class="details__specification">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                role="tab" aria-controls="nav-home" aria-selected="true">Description</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
                role="tab" aria-controls="nav-profile" aria-selected="false">Characteristics</button>
              <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
                role="tab" aria-controls="nav-contact" aria-selected="false">Delivery and Payment</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <p th:text="${item.details}"></p>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <p th:text="${item.brand.name+'~'+item.brand.country}"></p>
              <p th:text="${item.categories.name}"></p>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="d-flex mx-3 my-3">
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="mx-3">
                        <span class="fw-bold">Self-pickup</span><br>
                        <span class="text-muted">г. Алматы, Жандосова 9, угол Ауэзова, вход с Жандосова</span>
                    </div>
                </div>
                <div class="d-flex mx-3 my-3">
                  <div>
                    <i class="fas fa-truck"></i>
                  </div>
                  <div class="mx-2">
                    <span class="fw-bold">Delivery</span><br>
                    <span class="text-muted">По городу Алматы доставка осуществляется в течении 2-3 дней, стоимость доставки составляет 2000 тг.</span>
                  </div>
                </div>
                <div class="d-flex mx-3 my-3">
                  <div>
                    <i class="fas fa-cog"></i>
                  </div>
                  <div class="mx-2">
                    <span class="fw-bold">Delivery with set up </span><br>
                    <span class="text-muted">По городу Алматы доставка осуществляется в течении 2-3 дней, стоимость доставки составляет 5000 тг.</span>
                  </div>
                </div>

            </div>
          </div>
        
        </div>

  </div>
</div>

</body>
</html>
