
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>

<div layout:fragment="content">
        <div class="row text-center" style="margin-top: 100px">
            <div class="col-3 m-auto " >

                <main class="form-signin">
                    <form th:action="@{'/auth'}" method="post">
                        <h1 class="h3 mb-3 fw-normal mb-3" th:text="#{label.logIn}"></h1>
                        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div th:text="#{label.incorrect}">

                            </div>
                        </div>
                        <div class="form-floating">
                            <input name="user_email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label  for="floatingInput" th:text="#{label.email}"></label>
                        </div>
                        <div class="form-floating">
                            <input name="user_password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label  for="floatingPassword" th:text="#{label.password}"></label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{button.logIn}"></button>
                        <p class="mt-3 text-muted fw-lighter"><a href="/register" th:text="#{label.noAccount}"></a></p>
                        <p class="mt-3 mb-3 text-muted">© 2017–2021</p>
                    </form>
                </main>
            </div>
        </div>

</div>

</body>
</html>
