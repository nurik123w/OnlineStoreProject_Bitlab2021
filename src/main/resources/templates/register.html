<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>

    <div layout:fragment="content">
        <div class="col-3 offset-4  mt-5 mb-5 ">
            <div th:if="${param.success}" class="alert alert-success d-flex align-items-center" role="alert">
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <div>
                    Registered successfully !
                    <strong>You will be automatically redirected to Login page</strong>
                </div>
                <script>
                    setTimeout(function(){
                        window.location.href = '/login';
                    }, 5000);
                </script>
            </div>

            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email}"></label>
                    <input type="email" class="form-control" name="user_email" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.password}"> </label>
                    <input type="password" class="form-control" name="user_password" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.retype}"></label>
                    <input type="password" class="form-control" name="re_user_password" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.fullName}"></label>
                    <input type="text" class="form-control" name="user_full_name" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success " th:text="#{button.signUp}"></button>
                </div>
            </form>
        </div>



    </div>

</body>
</html>
